<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Criar Conta - Raposo PDV</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-[#111418] dark:text-white tracking-light text-3xl font-bold">Crie sua conta</h1>
                <p class="text-[#617589] dark:text-gray-400 text-base mt-2">Preencha os campos para começar a vender.</p>
            </div>
            <form id="cadastro-form" class="flex flex-col gap-4">
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">Nome da Empresa</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="nome_empresa" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="O nome do seu negócio" required/>
                        <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined text-2xl">store</span>
                        </div>
                    </div>
                </label>
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">Seu Nome Completo</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="nome_usuario" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="Seu nome como administrador" required/>
                        <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined text-2xl">person</span>
                        </div>
                    </div>
                </label>
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">Seu E-mail (será seu login)</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="seuemail@exemplo.com" type="email" required/>
                        <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined text-2xl">mail</span>
                        </div>
                    </div>
                </label>
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">Senha</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="senha" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="Crie uma senha forte" type="password" required/>
                         <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined text-2xl">lock</span>
                        </div>
                    </div>
                </label>
                <button type="submit" class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 mt-4">
                    Cadastrar
                </button>
            </form>
             <div id="error-message" style="color: #e53e3e; text-align: center; margin-top: 1rem; min-height: 1.25rem;"></div>
             <div id="success-message" style="color: #38a169; text-align: center; margin-top: 1rem; min-height: 1.25rem;"></div>
            <p class="text-center text-[#617589] dark:text-gray-400 mt-6 text-base">
                Já possui uma conta?
                <a class="font-bold text-primary hover:underline" href="/login.html">Entrar</a>
            </p>
        </div>
    </div>
    <script src="/js/cadastro.js"></script>
</body>
</html>
