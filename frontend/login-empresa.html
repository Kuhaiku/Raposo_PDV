<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Empresa</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Painel de GestÃ£o</h2>
            <p>Acesse com as credenciais da sua empresa</p>
            <form id="login-empresa-form">
                <div class="input-group">
                    <label for="email_contato">E-mail de Contato da Empresa</label>
                    <input type="email" id="email_contato" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn">Entrar como Empresa</button>
            </form>
            <div id="error-message" class="error-message"></div>
            </div>
    </div>
    <script src="js/login-empresa.js"></script>
</body>
</html>
