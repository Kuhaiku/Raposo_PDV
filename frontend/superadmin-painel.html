<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Super Admin</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/clientes.css">
    <link rel="stylesheet" href="css/painel-superadmin.css">
</head>
<body>
    <div class="painel-container">
        <aside class="sidebar">
            <div class="sidebar-header"> <h2 style="color: #e74c3c;">Super Admin</h2> </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="superadmin-painel.html">Empresas Ativas</a></li>
                    <li><a href="superadmin-inativas.html">Empresas Inativas</a></li>
                    <li><a href="painel-empresa.html">Painel da Empresa</a></li>
                    <li><a href="login.html">Login Usuário</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"> 
                <button id="logout-superadmin-btn" class="btn-logout">Sair (Super Admin)</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="main-header"> <h1>Empresas Ativas</h1> </header>
            <section class="card">
                <h2>Cadastrar Nova Empresa</h2>
                <form id="add-empresa-form" class="form-grid">
                    <div class="input-group"> <label>Nome da Empresa</label> <input type="text" id="nome_empresa" required> </div>
                    <div class="input-group"> <label>CNPJ</label> <input type="text" id="cnpj"> </div>
                    <div class="input-group"> <label>Telefone Comercial</label> <input type="text" id="telefone_comercial"> </div>
                    <div class="input-group"> <label>Endereço</label> <input type="text" id="endereco_comercial"> </div>
                    <div class="input-group"> <label>Cidade</label> <input type="text" id="cidade"> </div>
                    <div class="input-group"> <label>Estado</label> <input type="text" id="estado" maxlength="2"> </div>
                    <div class="input-group"> <label>CEP</label> <input type="text" id="cep"> </div>
                    <div class="input-group"> <label>Dia do Pagamento (1-28)</label> <input type="number" id="dia_pagamento_acordado" min="1" max="28" required> </div>
                    <hr style="grid-column: 1/-1; border: none; border-top: 1px solid #eee; margin: 10px 0;">
                    <div class="input-group"> <label>E-mail de Contato (Login da Empresa)</label> <input type="email" id="email_contato" required> </div>
                    <div class="input-group"> <label>Senha Padrão (Login da Empresa)</label> <input type="password" id="senha" required> </div>
                    <div class="form-actions">
                        <div id="success-message" class="success-message"></div>
                        <button type="submit" class="btn">Salvar Empresa</button>
                    </div>
                </form>
            </section>
            <section class="card">
                <h2>Lista de Empresas Ativas</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome da Empresa</th>
                                <th>Status Pagamento</th>
                                <th>Dia Venc.</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="empresas-ativas-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="js/superadmin-painel.js"></script>
</body>
</html>
