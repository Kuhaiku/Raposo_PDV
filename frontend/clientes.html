<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/clientes.css">
</head>
<body>
    <div class="painel-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Raposo - PDV</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="painel.html">Dashboard</a></li>
                    <li><a href="nova-venda.html">Nova Venda</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li class="active"><a href="clientes.html">Clientes</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="caixa.html">Caixa</a></li>
                    <li><a href="perfil-vendedor.html">Perfil Vendedor</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gerenciar Clientes</h1>
            </header>

            <section class="card">
                <h2>Adicionar Novo Cliente</h2>
                <form id="add-cliente-form" class="form-grid">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep">
                    </div>
                    <div class="input-group">
                        <label for="logradouro">Logradouro (Rua, Av.)</label>
                        <input type="text" id="logradouro">
                    </div>
                    <div class="input-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero">
                    </div>
                    <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro">
                    </div>
                    <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade">
                    </div>
                     <div class="input-group">
                        <label for="estado">Estado (UF)</label>
                        <input type="text" id="estado" maxlength="2">
                    </div>
                    <div class="form-actions">
                         <div id="success-message" class="success-message"></div>
                        <button type="submit" class="btn">Salvar Cliente</button>
                    </div>
                </form>
            </section>

            <section class="card">
    <h2>Lista de Clientes</h2>
    <input type="text" id="busca-cliente" class="input-busca" placeholder="Buscar cliente por nome...">

    <div class="table-container">
        <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th style="width: 150px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clientes-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Cliente</h2>
            <form id="edit-cliente-form" class="form-grid">
                <input type="hidden" id="edit-cliente-id">
                 <div class="input-group">
                    <label for="edit-nome">Nome Completo</label>
                    <input type="text" id="edit-nome" required>
                </div>
                <div class="input-group">
                    <label for="edit-telefone">Telefone</label>
                    <input type="text" id="edit-telefone" required>
                </div>
                <div class="input-group">
                    <label for="edit-cpf">CPF</label>
                    <input type="text" id="edit-cpf" required>
                </div>
                <div class="input-group">
                    <label for="edit-email">E-mail</label>
                    <input type="email" id="edit-email">
                </div>
                <div class="input-group">
                    <label for="edit-cep">CEP</label>
                    <input type="text" id="edit-cep">
                </div>
                <div class="input-group">
                    <label for="edit-logradouro">Logradouro</label>
                    <input type="text" id="edit-logradouro">
                </div>
                <div class="input-group">
                    <label for="edit-numero">Número</label>
                    <input type="text" id="edit-numero">
                </div>
                <div class="input-group">
                    <label for="edit-bairro">Bairro</label>
                    <input type="text" id="edit-bairro">
                </div>
                <div class="input-group">
                    <label for="edit-cidade">Cidade</label>
                    <input type="text" id="edit-cidade">
                </div>
                 <div class="input-group">
                    <label for="edit-estado">Estado (UF)</label>
                    <input type="text" id="edit-estado" maxlength="2">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>


    <script src="js/auth.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
