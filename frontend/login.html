<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Raposo PDV</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
        <div class="w-full max-w-sm">
            <div class="flex justify-center">
                <div class="relative flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 text-primary">
                    <span class="material-symbols-outlined text-4xl">storefront</span>
                </div>
            </div>
            <div class="text-center mt-6">
                <h1 class="text-3xl font-bold text-[#111418] dark:text-white">Bem-vindo de volta!</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Faça login para continuar</p>
            </div>
            <form id="login-form" class="space-y-4 mt-6">
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">E-mail</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="Digite seu e-mail" type="email" required/>
                        <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined">mail</span>
                        </div>
                    </div>
                </label>
                <label class="flex flex-col">
                    <p class="text-[#111418] dark:text-white text-base font-medium pb-2">Senha</p>
                    <div class="flex w-full items-stretch rounded-lg">
                        <input id="senha" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2" placeholder="Digite sua senha" type="password" required/>
                        <div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer">
                            <span id="toggle-senha" class="material-symbols-outlined">lock</span>
                        </div>
                    </div>
                </label>
                <button type="submit" class="flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-primary text-white text-base font-bold hover:bg-primary/90 transition-colors">
                    Entrar
                </button>
            </form>
             <div id="error-message" style="color: #e53e3e; text-align: center; margin-top: 1rem; min-height: 1.25rem;"></div>
            <div class="text-center text-sm text-[#617589] dark:text-gray-400 mt-6">
                <p>Não tem uma conta? <a class="font-bold text-primary hover:underline" href="/cadastro.html">Crie aqui</a></p>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
