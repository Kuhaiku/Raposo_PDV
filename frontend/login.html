<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Funcionário | Uze Painel</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Acesso ao Painel de Vendas</h2>
            <p>Faça login com suas credenciais de funcionário</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email_empresa">Email da Empresa</label>
                    <input type="email" id="email_empresa" placeholder=" nomeempresa@painel.com" required>
                </div>
                <div class="input-group">
                    <label for="email_funcionario">Seu E-mail de Funcionário</label>
                    <input type="email" id="email_funcionario" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <a href="login-empresa.html" style="display: block; margin-top: 20px;">É administrador? <br>
                Faça login da empresa aqui.</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
