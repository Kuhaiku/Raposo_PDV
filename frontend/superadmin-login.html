<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 style="color: var(--error-color);">√Årea Restrita</h2>
            <p>Acesso exclusivo do Administrador da Plataforma</p>
            <form id="superadmin-login-form">
                <div class="input-group">
                    <label for="email">E-mail de Administrador</label>
                    <input type="email" id="email" required >
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn" style="background-color: var(--error-color);">Entrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script src="js/superadmin-login.js"></script>
</body>
</html>
